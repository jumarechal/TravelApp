workflows: 
  android-workflow:
    environment:
      flutter: stable 
      groups: 
        - lambdatest_credentials 
    scripts:
      - name: Nettoyage de l'environment
        script: |
            cd hello_world
            flutter clean 
      - name: Set up local.properties
        script: | 
            echo "flutter.sdk=$HOME/programs/flutter" > "hello_world/android/local.properties"
      - name: Installing dependencies
        script: | 
            cd hello_world
            flutter pub get
      - name: Create debug and test APK
        script: | 
          set -ex
          cd hello_world/android
          ./gradlew app:assembleDebug 
      - name: Upload and test on LambdaTest
        script: |
          curl -u $LAMBDATEST_USERNAME:$LAMBDATEST_ACCESS_KEY \
            -F "file=hello_world/build/app/outputs/apk/debug/app-debug.apk" \
            https://api.lambdatest.com/app-automation/upload
    artifacts:
      - hello_world/build/app/outputs/apk/debug/app-debug.apk









